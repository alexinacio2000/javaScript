<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio aula 13</title>
</head>
<body>


    <script>
        const nome = prompt('Qual é o seu nome ?');
        document.body.innerHTML += `O seu nome é ${nome}</br>`;
        document.body.innerHTML += `O seu nome tem ${nome.length} letras</br>`;
        document.body.innerHTML += `A segunda letra do seu nome é ${nome.charAt(1)}</br>`;
        document.body.innerHTML += `Qual o primeiro indice da letra A no seu nome:  ${nome.indexOf('a')}</br>`;
        document.body.innerHTML += `Qual o último indice da letra A no seu nome ${nome.lastIndexOf('a')}</br>`;
        document.body.innerHTML += `Quais são as últimas 3 letras do seu nome ? ${nome.slice(-3)}</br>` ;
        document.body.innerHTML += `As palavras no seu nome são:  ${nome.split(' ')}</br>` ;
        document.body.innerHTML += `Seu nome com letras MAIUSCULAS:  ${nome.toLocaleUpperCase()}</br>`
        document.body.innerHTML += `Seu nome com letras minusculas:  ${nome.toLowerCase()}</br>`                                
    </script>
</body>
</html>
